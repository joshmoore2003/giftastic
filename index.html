<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Marvel Search</h1>

    <!-- Movies will get dumped here -->
    <div id="characters-view"></div>

    
      <label for="characters-input">Type a Marvel Character</label>
      <input type="text" id="character-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-character" type="submit" value="Add a Marvel Character">
    
    <div id="gifs-appear-here"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js">
     
    </script>
  </div>
</body>

</html>
